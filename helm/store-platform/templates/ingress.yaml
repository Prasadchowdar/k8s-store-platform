{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "store-platform.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if and .Values.ingress.tls .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.platformDomain }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.global.platformDomain }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: store-platform-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: store-platform-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /readyz
            pathType: Exact
            backend:
              service:
                name: store-platform-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store-platform-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
